<!-- Add Progress bar later -->

<div class="container">
  <div *ngIf="upload">
  <div class="progress">
      <md-progress-bar mode="determinate" [value]="upload?.progress" [color]="primary">
  </md-progress-bar>
  </div>

</div>


  <h2 class="heading">Upload New Images</h2>
  <input type="file" accept="image/*" (change)="handleFiles($event)" multiple>
  <button class="btn" (click)="uploadFiles()">Upload Images</button>
</div>
