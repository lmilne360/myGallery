<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Log In</h1>

    <!-- Email input -->
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email" maxlength="50" email
        required>
    </div>

    <!-- Password input -->
    <div class="form-group">
      <label for="Password">Password</label>
      <input class="form-control" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password" name="password" maxlength="50"
        type="password" required>
    </div>
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn"
      (click)="signIn()">Sign In</button>
      <p *ngIf="msg" class="text-danger">{{msg}} </p>
  </form>
</div>
